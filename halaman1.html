<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickitz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/Style/login.css">
</head>
<body>
    <div class="blue-section"></div>

    <div class="main-container">
        <div>
            <img src="asset/icon/logo Tickitz.png" alt="Logo Tickitz" width="250">

        </div>
        <div class="login-container">
            <div class="form-overlay">     
                    <div class="progress-step">
                        <div class="step active">1</div>
                        
                        <div class="step-line"></div>
                        <div class="step inactive">2</div>
                        <div class="step-line"></div>
                        <div class="step inactive">3</div>
                    </div>

                    <form>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="Email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="Password" id="Password" placeholder="Password">
                            <span class="password-toggle">
                                <i class="fa fa-eye" id="toggleIcon"></i>
                            </span>
                        </div>

                        <div class="checkbox-group">
                            <input type="checkbox" name="terms" id="terms">
                            <label>I agree to terms & conditions</label>
                        </div>

                        <button type="submit" class="submit-btn">Join For Free Now</button>

                        <div class="login-link">
                            <a href="welcome.html">Already have an account?</a>
                        </div>
                        <div class="social-buttons">
                            <button class="social-btn google-btn" onclick="alert('Google login coming soon!')">
                            <i class="fab fa-google"></i>
                            Google
                            </button>
                            <button class="social-btn facebook-btn" onclick="alert('Facebook login coming soon!')">
                            <i class="fab fa-facebook-f"></i>
                            Facebook
                            </button>
                        </div>
                    </form>

                </div>

            </div>

        </div>

    </div>
</body>
</html>
