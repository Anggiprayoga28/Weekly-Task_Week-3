<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickitz - Welcome Back</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/Style/login.css">
    <script defer src="/javascript/auth.js"></script>
</head>
<body>
    <div class="main-container">
    <div class="logo">
        <img src="/asset/icon/logo Tickitz.png" alt="Logo Tickitz"

    </div>
    <div class="login-container">
        <h1 class="welcome-text">
            Welcome Back<span class="welcome-emoji">ðŸ‘‹</span>
        </h1>
        
        <p class="subtitle">
            Sign in with your data that you entered during<br>
            your registration
        </p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-container">
                    <input type="password" id="password" class="form-control" placeholder="Enter your password">
                    <span class="password-toggle">
                        <i class="fa fa-eye" id="toggleIcon"></i>
                    </span>
                </div>
                <div class="forgot-password">
                    <a href="#" onclick="alert('Forgot password feature coming soon!')">Forgot your password?</a>
                </div>
            </div>
            
          <button type="submit" class="login-btn">Login</button>
        </form>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        <div class="social-buttons">
            <button class="social-btn google-btn" onclick="alert('Google login coming soon!')">
                <i class="fab fa-google"></i>
                Google
            </button>
            <button class="social-btn facebook-btn" onclick="alert('Facebook login coming soon!')">
                <i class="fab fa-facebook-f"></i>
                Facebook
            </button>
        </div>
    </div>
    </div>
</body>
</html>
