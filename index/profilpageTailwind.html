<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page - Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/javascript/profilpagetailwind.js" defer></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'blue-primary': '#1d4ed8',
                        'blue-secondary': '#2563eb',
                        'neutral-gray-900': '#0f172a',
                        'neutral-gray-50': '#f8fafc',
                        'text-dark': '#121212',
                        'text-gray': '#a0a3bd'
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-white overflow-x-hidden">
    <header class="sticky top-0 z-50 mb-12">
        <nav class="flex justify-between items-center px-5 py-5 border-b border-gray-200 bg-white">
            <!-- Brand -->
            <div class="flex-1 max-w-32">
                <a href="index.html" class="block">
                    <img class="w-full h-auto" src="/asset/icon/tickitz-blu.svg" alt="logo-tickitz">
                </a>
            </div>

            <!-- Menu -->
            <div class="flex-4 hidden md:flex justify-center">
                <ul class="flex list-none gap-10">
                    <li><a href="/index/index.html" class="text-neutral-gray-900 text-sm font-normal hover:text-blue-primary transition-colors relative group">
                        Home
                        <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-primary transition-all duration-300 group-hover:w-full"></span>
                    </a></li>
                    <li><a href="/index/movie.html" class="text-neutral-gray-900 text-sm font-normal hover:text-blue-primary transition-colors relative group">
                        Movie
                        <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-primary transition-all duration-300 group-hover:w-full"></span>
                    </a></li>
                    <li><a href="/index/detail.html" class="text-neutral-gray-900 text-sm font-normal hover:text-blue-primary transition-colors relative group">
                        Buy Ticket
                        <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-primary transition-all duration-300 group-hover:w-full"></span>
                    </a></li>
                </ul>
            </div>

            <!-- Auth -->
            <div class="flex-1 flex justify-end items-center gap-3">
                <select name="location" id="location" class="border-none bg-transparent cursor-pointer pr-3 focus:outline-none">
                    <option value="Location">Location</option>
                </select>
                <img src="/asset/icon/Search.svg" alt="search-dash-icon" class="w-5 h-5">
                <img src="/asset/img/da2e614d3799d67a276c348dcf1023204c6d2712.png" alt="profile-dash" class="w-12 h-12 rounded-full">
            </div>

            <!-- Hamburger Menu -->
            <div class="md:hidden flex flex-col justify-between w-7 h-5 cursor-pointer" id="hamburger-menu">
                <span class="block h-0.5 w-full bg-neutral-gray-900 transition-all duration-300"></span>
                <span class="block h-0.5 w-full bg-neutral-gray-900 transition-all duration-300"></span>
                <span class="block h-0.5 w-full bg-neutral-gray-900 transition-all duration-300"></span>
            </div>
        </nav>
    </header>

    <!-- Main Container -->
    <div class="max-w-6xl mx-auto px-5 py-10 grid grid-cols-1 lg:grid-cols-[300px_1fr] gap-10">
        <!-- Sidebar -->
        <aside class="bg-white rounded-3xl p-8 shadow-sm self-start h-max">
            <!-- Info Header -->
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-base font-semibold text-gray-600">INFO</h2>
                <div class="w-6 h-6 rounded-full">
                    <img src="/asset/icon/Group.svg" alt="dots icon">
                </div>
            </div>

            <!-- User Profile -->
            <div class="flex flex-col items-center mb-6">
                <img class="w-36 h-36 rounded-full mb-5" src="/asset/img/da2e614d3799d67a276c348dcf1023204c6d2712.png" alt="profile-sidebar">
                <h3 class="text-lg font-semibold mb-1">Jonas El Rodriguez</h3>
                <p class="text-sm text-gray-500">Moviegoers</p>
            </div>

            <hr class="border-gray-200 my-6">

            <!-- Loyalty Card -->
            <div class="bg-gradient-to-br from-blue-500 to-indigo-500 rounded-3xl p-5 text-white relative overflow-hidden mb-4" style="box-shadow: 0px 6px 0px 0px rgba(29, 78, 216, 0.5);">
                <!-- Background decorations -->
                <div class="absolute -top-12 -right-10 w-36 h-36 bg-white bg-opacity-10 rounded-full"></div>
                <div class="absolute -top-14 -right-18 w-36 h-36 bg-white bg-opacity-10 rounded-full"></div>
                
                <div class="flex items-center gap-2 mb-2 font-medium relative z-10">
                    <span>Moviegoers</span>
                    <img src="/asset/icon/eva_star-fill.svg" alt="star" class="w-20 h-20 absolute -right-8 -top-7">
                </div>
                
                <div class="text-3xl font-normal mb-1 relative z-10">
                    320 <span class="text-xs opacity-90">points</span>
                </div>
            </div>

            <!-- Progress Section -->
            <div class="mt-4">
                <div class="text-xs mb-2 text-gray-600">180 points become a master</div>
                <div class="w-full h-4 bg-gray-100 rounded-full overflow-hidden shadow-inner">
                    <div class="w-2/5 h-full bg-blue-primary rounded-full"></div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex flex-col gap-5">
            <!-- Tabs -->
            <div class="bg-white rounded-3xl px-8 pt-3">
                <div class="flex gap-8 border-b border-gray-200">
                    <a href="/index/profilpageTailwind.html" class="py-8 text-blue-500 border-b-2 border-blue-500 font-medium">Account Settings</a>
                    <a href="/index/orderHistori.html" class="py-8 text-gray-600 border-b-2 border-transparent font-medium hover:text-blue-500 transition-colors">Order History</a>
                </div>
            </div>

            <!-- Details Information -->
            <section class="bg-white rounded-3xl p-8">
                <h2 class="text-lg font-semibold mb-6 text-gray-800 border-b border-gray-200 pb-3">Details Information</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5 mb-8">
                    <div class="flex flex-col">
                        <label for="firstName" class="font-medium mb-2 text-gray-800">First Name</label>
                        <input type="text" id="firstName" value="Jonas" class="px-4 py-3 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-blue-500 transition-colors">
                    </div>
                    <div class="flex flex-col">
                        <label for="lastName" class="font-medium mb-2 text-gray-800">Last Name</label>
                        <input type="text" id="lastName" value="El Rodriguez" class="px-4 py-3 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-blue-500 transition-colors">
                    </div>
                    <div class="flex flex-col">
                        <label for="email" class="font-medium mb-2 text-gray-800">E-mail</label>
                        <input type="email" id="email" value="jonasrodrigu123@gmail.com" class="px-4 py-3 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-blue-500 transition-colors">
                    </div>
                    <div class="flex flex-col">
                        <label for="phone" class="font-medium mb-2 text-gray-800">Phone Number</label>
                        <div class="flex gap-2">
                            <input type="text" class="w-20 px-4 py-3 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-blue-500 transition-colors" value="+62">
                            <input type="tel" id="phone" value="81445687121" class="flex-1 px-4 py-3 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-blue-500 transition-colors">
                        </div>
                    </div>
                </div>
            </section>

            <!-- Account and Privacy -->
            <section class="bg-white rounded-3xl p-8">
                <h2 class="text-lg font-semibold mb-6 text-gray-800 border-b border-gray-200 pb-3">Account and Privacy</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5 mb-8">
                    <div class="flex flex-col">
                        <label for="newPassword" class="font-medium mb-2 text-gray-800">New Password</label>
                        <div class="relative">
                            <input type="password" id="newPassword" placeholder="Write your password" class="w-full px-4 py-3 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-blue-500 transition-colors pr-12">
                            <button class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700" onclick="togglePassword('newPassword')">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="flex flex-col">
                        <label for="confirmPassword" class="font-medium mb-2 text-gray-800">Confirm Password</label>
                        <div class="relative">
                            <input type="password" id="confirmPassword" placeholder="Confirm your password" class="w-full px-4 py-3 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-blue-500 transition-colors pr-12">
                            <button class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700" onclick="togglePassword('confirmPassword')">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Update Button -->
            <button class="self-end bg-blue-500 hover:bg-blue-600 text-white px-10 py-4 rounded-lg text-base font-semibold transition-colors cursor-pointer">
                Update changes
            </button>
        </main>
    </div>
</body>
</html>
